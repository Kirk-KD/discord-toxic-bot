<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/milligram.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom/base.css') }}">
    {% block css %}{% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Toxic xD Control Panel</title>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h2 class="title-item">{% block title %}{% endblock %}</h2>
        </div>
        {% block content %}{% endblock %}
    </div>
    {% block script %}
    {% endblock %}
</body>
</html>
